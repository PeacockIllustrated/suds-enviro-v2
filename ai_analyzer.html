<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhole Schedule Uploader</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .manhole-upload-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
        }
        .manhole-upload-container h1 {
            color: var(--suds-blue);
            text-align: center;
            margin-bottom: 18px;
        }
        .manhole-upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .manhole-upload-form input[type="file"] {
            font-size: 1em;
        }
        #manhole-upload-status {
            margin: 10px 0 0 0;
            text-align: center;
            color: var(--suds-blue);
            font-weight: 600;
        }
        .component-list-section {
            margin-top: 32px;
        }
        .component-list-section h2 {
            color: var(--suds-blue);
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .component-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .component-list li {
            background: var(--suds-bg-light);
            border: 1px solid var(--suds-border-light);
            border-radius: 6px;
            margin-bottom: 10px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .component-list label {
            flex: 1;
            font-weight: 500;
            color: var(--suds-text-dark);
        }
        .component-list input[type="checkbox"] {
            margin-right: 12px;
        }
        .action-buttons-container {
            margin-top: 24px;
        }
        .navbar {
            /* Add your navbar styles here */
        }
        .nav-logo img {
            max-height: 50px;
        }
        .menu-toggle {
            display: none;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            /* Add your nav link styles here */
        }
        .nav-links a {
            text-decoration: none;
            color: var(--suds-text-dark);
            font-weight: 500;
        }
        .nav-links a.active {
            color: var(--suds-blue);
        }
        .container {
            margin-top: 40px;
        }
        .page-header-container {
            text-align: center;
            margin-bottom: 32px;
        }
        .page-logo-main {
            max-width: 70px;
            height: auto;
            margin-bottom: 16px;
        }
        @media (max-width: 600px) {
            .page-logo-main {
                max-width: 80vw;
            }
        }
        .suds-form-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .suds-form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--suds-blue);
        }
        .suds-select {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            display: block;
            padding: 10px 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <img src="assets/images/logo_horizontal.png" alt="SuDS Enviro Logo">
        </a>
        <button class="menu-toggle" id="mobileMenuToggle" aria-label="Toggle Menu" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Tools Hub</a></li>
            <li><a href="planner.html">Drainage Planner</a></li>
            <li><a href="all_configs.html">Saved Configurations</a></li>
            <li><a href="catchpit.html">Catchpit Config</a></li>
            <li><a href="orifice.html">Orifice Config</a></li>
            <li><a href="universal_chamber.html">Chamber Config</a></li>
            <li><a href="separator.html">Separator Config</a></li>
            <li><a href="ai_analyzer.html" class="active">AI Schedule Analyzer</a></li> <!-- NEW LINK, set active -->
            <!-- The logout button will be dynamically added here by main.js -->
        </ul>
    </nav>
    <div class="container" style="margin-top: 40px;">
        <div class="page-header-container">
            <img src="assets/images/logo_main_final.svg" alt="SuDS Enviro Main Logo" class="page-logo-main">
            <h1>Manhole Schedule Uploader</h1>
        </div>
        <div class="suds-form-group" style="margin-bottom: 20px; text-align: center;">
            <label for="project-select">Select Project to Add Components:</label>
            <select id="project-select" class="suds-select"></select>
        </div>
        <form class="manhole-upload-form" id="manholeUploadForm">
            <input type="file" id="manholeFileInput" accept="image/*" required>
            <button type="submit" id="analyzeManholeBtn">Analyze Manhole Schedule</button>
        </form>
        <div id="manhole-upload-status"></div>
        <div class="component-list-section" id="componentListSection" style="display:none;">
            <h2>Detected Components</h2>
            <ul class="component-list" id="componentList"></ul>
            <div class="action-buttons-container">
                <button id="addSelectedComponentsBtn">Add Selected to Project</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/manhole_upload.js"></script> <!-- Changed to type="module" -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
